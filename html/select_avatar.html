<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>WE ui</title>
	<link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/all.css">
</head>
<body>
	
	<div>
		<p>根据你的mail，我们为您提供了以下选择</p>
		
		<ul class="reset select-avatar clear-fix">
			<li>
				 
				<label for="mm">
					<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=mm&s=48" width="48" height="48" >
					<strong>神秘人</strong>
				</label>
				<input type="radio" name="gravatarAvatar" id="mm" >
			</li>
			<li>
				<label for="identicon">
				<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=identicon&s=48" width="48" height="48">
					<strong>几何图</strong>
				</label>
				<input type="radio" name="gravatarAvatar" id="identicon" >
			</li>
			<li>
				<label for="monsterid">
				<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=monsterid&s=48" width="48" height="48">
					<strong>小怪物</strong>
				</label>
				<input type="radio" name="gravatarAvatar" id="monsterid" >
			</li>
			<li>
				<label for="wavatar">
				<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=wavatar&s=48" width="48" height="48">
				<strong>囧态</strong>
				</label>
				<input type="radio" name="gravatarAvatar" id="wavatar" >
			</li>
			<li>
				<label for="retro">
				<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=retro&s=48" width="48" height="48">
				<strong>像素画</strong>
				</label>
				<input type="radio" name="gravatarAvatar" id="retro" >
			</li>
			<li>
				<label for="blank">
				<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=blank&s=48" width="48" height="48">
				<strong>空白</strong>
				</label>
				<input type="radio" name="gravatarAvatar" id="blank" >
			</li>
		</ul>
		<hr />
		<div class="t-r">
			<input type="button" value="选好了" class="btn" > 
		</div>
	</div>
	
</body>
</html>
